version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Menjawab nama pengurus gdsc unsri
  steps:
  - intent: pengurus_gdsc
  - action: utter_pengurus_gdsc

- rule: Menjawab informasi bot
  steps:
  - intent: siapa_saya
  - action: utter_siapa_saya

